<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <select id="gyumi" onchange="showDetails(this)">
        <option value="0">válassz...</option>
      </select>
    </div>

    <script src="data_fruits.js"></script>
    <script>
      //az oldal betöltődésekor:
      fruits.forEach((obj) => {
        document.getElementById("gyumi").innerHTML += `
            <option value=${obj.id}>${obj.name}</option>
            `;
      });

      function showDetails(domObj) {
        let id = domObj.value;
        console.log(id);
        let selectedObj = fruits.find((obj) => obj.id == id);
        console.log(selectedObj.descr);
      }
    </script>
  </body>
</html>
